                    <!-- Topbar Navbar -->

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Employee<span>
                                <!--                            <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">-->
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> Profile settings
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-lg-12 mb-8">

                            <div class="card shadow mb-8">
                                <div class="card-header py-8">
                                    <h4 class="m-0 font-weight-bold text-primary">Update Customer</h4>
                                </div>
                                <div class="card-body">
                                    <form action="/employee/update_1/" method="post">
                                        {% csrf_token %}
                                        <div class="text-primary">
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="inputEmail4">First name</label>
                                                    <input type="text" class="form-control" id="inputEmail4" name="firstname" value={{ customer.firstname }} required>
                                                </div>

                                                <div class="form-group col-md-6">
                                                    <label for="lastname">Last name</label>
                                                    <input type="text" class="form-control" id="lastname" name="lastname" value={{ customer.lastname }} required>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="inputPassword4">Email</label>
                                                    <input type="text" class="form-control" id="inputPassword4" name="emailid" value={{ customer.emailid }} required>
                                                </div>

                                                <div class="form-group col-md-6">
                                                    <label for="inputAddress">Address</label>
                                                    <input type="text" class="form-control" id="inputAddress" name="address" value={{ customer.address }} required>
                                                </div>

                                                <div class="form-group col-md-6">
                                                    <label for="inputState">Sex</label>
                                                    <select id="inputState" class="form-control" name="sex" value={{ customer.sex }}>
                                                    <option selected>Male</option>
                                                    <option>Female</option>
                                                    <option>Others</option>
                                                </select>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="id-proof">Aadhaar No</label>
                                                    <input type="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" class="form-control" id="id-proof" name="aadharno" value={{ customer.aadharno }} required>
                                                </div>

                                                <div class="form-group col-md-6">
                                                    <label for="Age">Age</label>
                                                    <input type="number" class="form-control" id="Age" max="100" name="age" value={{ customer.age }} required>
                                                </div>

                                                <div class="form-group col-md-6">
                                                    <label for="phone-no">Phone no</label>
                                                    <input type="tel" pattern="[0-9]{10}" class="form-control" id="phone-no" name="phoneno" value={{ customer.phoneno }} required>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="phone-no">Number of Children</label>
                                                    <input type="tel" pattern="[0-4]{1}" class="form-control" id="no-child" name="children" value={{ customer.children }} required>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="phone-no">Number of Adults</label>
                                                    <input type="tel" pattern="[0-9]{1}" class="form-control" id="no-adults" name="adults" value={{ customer.adults }} required>
                                                </div>
                                                <!-- <div class="form-group col-md-6">
                                                    <label for="phone-no">Room Type</label>
                                                    <input type="text" value={{ roomtype }} class="form-control" id="no-child" name="roomtype"value={{ customer.roomtype }} required>
                                                </div> -->
                                                <div class="form-group col-md-6">
                                                    <label for="inputsalary">Number of Days occupied </label>
                                                    <input type="number" class="form-control" id="inputsalary" name="daysstayed" value={{ customer.daysstayed }} required>
                                                </div>
                                                <!-- <div class="form-group col-md-6">
                                                    <label for="phone-no">Room Number</label>
                                                    <input type="number" value={{ num }} class="form-control" id="no-child" name="num" value={{ customer.room_id }}required>
                                                </div> -->


                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-12 ">
                                                <div class="text-center">
                                                    <input type="submit" value="Update" name="submit-emp" class="btn btn-primary col-sm-3 btn-user ">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <!--                             Approach -->

                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
